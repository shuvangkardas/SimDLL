[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SimDLL"
version = "0.1.0"
description = "Python wrapper to read DLL files generated by Simulink"
authors = [{name = "Shuvangkar Das", email = "shuvangkarcdas@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = []
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
package-dir = {"" = "src"}
